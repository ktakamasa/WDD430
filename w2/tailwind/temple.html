<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Temple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen bg-gradient-to-b from-blue-300 to-blue-500">
    <div class="flex-col max-w-sm m-auto  bg-slate-100 rounded-lg border-2 border-solid border-slate-500">
        <div class="max-w-sm">
            <img class="w-full rounded-t-lg hover:scale-105 transition duration-300 "
                src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/lisbon-portugal/800x800/02-e8863cabbdad35c4efdf1301e5b453cd7d622423.jpeg"
                alt="Lisbon, Portugal Temple">
        </div>

        <div class="text-black font-medium p-5">
            <h1 class="text-xl mb-3">Lisbon Portugal Temple</h1>
            <p class="my-3">Dedicated the 15th of September, 2019 by Neil L. Andersen, who is a member of the Quorum of
                the Twelve
                Apostles for the Church of Jesus Christ of Latter-Day Saints.</p>
            <a class="text-blue-500 underline hover:text-black"
                href="https://www.churchofjesuschrist.org/temples/details/lisbon-portugal-temple/prayer/2019-09-15"
                target="_blank">
                <span>Dedicatory Prayer</span>
            </a>
        </div>
    </div>
</body>

</html>
